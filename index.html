<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keyq" onclick="key('q')" class="key">Q</div>
        <div data-key="keyw" onclick="key('w')" class="key">W</div>
        <div data-key="keye" onclick="key('e')" class="key">E</div>

        <div data-key="keya" onclick="key('a')" class="key">A</div>
        <div data-key="keys" onclick="key('s')" class="key">S</div>
        <div data-key="keyd" onclick="key('d')" class="key">D</div>

        <div data-key="keyz" onclick="key('z')" class="key">Z</div>
        <div data-key="keyx" onclick="key('x')" class="key">X</div>
        <div data-key="keyc" onclick="key('c')" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer>Criado pela B7Web E refeito por BytutsCode</footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
